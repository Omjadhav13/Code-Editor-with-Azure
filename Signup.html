<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up</title>

		<link rel="stylesheet" href="css/Signup.css" />
	</head>
	<body>
		<div class="header">
			<a href="index.php"><img src="images/kode-logo-dark.svg" alt="Logo" class="logo" /></a>
			<a href="index.php"><img src="images/cross.svg" class="cancel" alt="cancel" /></a>
		</div>

		<div class="signup-form">
			<div class="signup">
				<form
					action="Signup.php"
					method="post"
					class="form"
					onsubmit="return validateInputs()"
				>
					<h1 class="heading">Sign up</h1>
					<div class="input-control">
						<label for="username-input">Username</label>
						<input
							type="text"
							name="username"
							id="username-input"
							placeholder="Enter username"
						/>
						<div class="error"></div>
					</div>
					<div class="input-control">
						<label for="email-input">Email</label>
						<input
							type="text"
							name="email"
							id="email-input"
							placeholder="Enter email address"
						/>
						<div class="error"></div>
					</div>
					<div class="input-control">
						<label for="password-input">Password</label>
						<input
							type="password"
							name="pass"
							id="password-input"
							placeholder="Enter password"
						/>
						<div class="error"></div>
					</div>
					<div class="pwd-rules">
						<ul class="left">
							<li>One uppercase character</li>
							<li>One lowercase character</li>
							<li>One number</li>
						</ul>
						<ul class="right">
							<li>One special character</li>
							<li>8 character minimum</li>
						</ul>
					</div>
					<button class="signup-btn" type="submit" name="submit">Sign up for free</button>
					<p>
						Already have an account? <a href="Login.html" class="login-link">Log in</a>
					</p>
				</form>
			</div>
		</div>

		<script src="js/Signup.js"></script>
	</body>
</html>
