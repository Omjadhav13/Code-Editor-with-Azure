<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>

		<link rel="stylesheet" href="css/Login.css" />
	</head>
	<body>
		<div class="header">
			<a href="index.php"><img src="images/kode-logo-dark.svg" alt="Logo" class="logo" /></a>
			<a href="index.php"><img src="images/cross.svg" class="cancel" alt="cancel" /></a>
		</div>

		<div class="login-form">
			<div class="login">
				<form
					action="Login.php"
					method="post"
					class="form"
					onsubmit="return validateInputs()"
				>
					<h1 class="heading">Log in</h1>
					<br />

					<div class="input-control">
						<label for="email-input">Email</label>
						<input
							type="text"
							name="email"
							id="email-input"
							placeholder="Enter email address"
						/>
						<div class="error"></div>
					</div>
					<div class="input-control">
						<label for="password-input">Password</label>
						<input
							name="pass"
							type="password"
							id="password-input"
							placeholder="Enter password"
						/>
						<div class="error"></div>
					</div>
					<div class="input-control">
						<label for="user-type">User Type</label>
						<select name="user-type" id="user-type">
							<option value="user">User</option>
							<option value="admin">Admin</option>
						</select>
					</div>
					
					<button class="log-in-btn" name="submit" type="submit">Log in</button>
					<p>
						Don't have an account?
						<a href="Signup.html" class="signup-link">Sign up</a>
					</p>
				</form>
			</div>
		</div>

		<script src="js/Login.js"></script>
	</body>
</html>
